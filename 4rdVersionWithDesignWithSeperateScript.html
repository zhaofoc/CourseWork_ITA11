<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2,
        h3 {
            color: #333;
        }

        .upload-container {
            margin-bottom: 20px;
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .upload-container label {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-container label:hover {
            background-color: #0056b3;
        }

        .table-container {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .button-container button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:not(:last-child) {
            margin-right: 10px;
        }

        .button-container button:hover {
            background-color: #218838;
        }

        .result-container {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="upload-container">
            <input type="file" id="supportCSV" accept=".csv">
            <label for="csvFile">Uplpad .CSV file</label>
        </div>
        <div class="table-container">
            <h2>Data Input</h2>
            <div>
                <p>Title:</p>
                <p><input type="text" id="subjectInput" value="the price of bananas"></p>
            </div>
            <table id="dataTable">
                <tr>
                    <th>Time Point</th>
                    <th>Data Value</th>
                </tr>
                <tr>
                    <td><input type="text" class="time" value="January"></td>
                    <td><input type="text" class="value" value="110"></td>
                </tr>
                <tr>
                    <td><input type="text" class="time" value="February"></td>
                    <td><input type="text" class="value" value="120"></td>
                </tr>
                <tr>
                    <td><input type="text" class="time" value="March"></td>
                    <td><input type="text" class="value" value="130"></td>
                </tr>
                <tr>
                    <td><input type="text" class="time" value="April"></td>
                    <td><input type="text" class="value" value="140"></td>
                </tr>
                <tr>
                    <td><input type="text" class="time" value="May"></td>
                    <td><input type="text" class="value" value="160"></td>
                </tr>
                <tr>
                    <td><input type="text" class="time" value="June"></td>
                    <td><input type="text" class="value" value="170"></td>
                </tr>
                <tr>
                    <td><input type="text" class="time" value="July"></td>
                    <td><input type="text" class="value" value="230"></td>
                </tr>
                <tr>
                    <td><input type="text" class="time" value="August"></td>
                    <td><input type="text" class="value" value="120"></td>
                </tr>
                <tr>
                    <td><input type="text" class="time" value="September"></td>
                    <td><input type="text" class="value" value="110"></td>
                </tr>
                <tr>
                    <td><input type="text" class="time" value="October"></td>
                    <td><input type="text" class="value" value="100"></td>
                </tr>
                <tr>
                    <td><input type="text" class="time" value="November"></td>
                    <td><input type="text" class="value" value="90"></td>
                </tr>
                <tr>
                    <td><input type="text" class="time" value="December"></td>
                    <td><input type="text" class="value" value="80"></td>
                </tr>

            </table>
        </div>
        <div class="button-container">
            <button id="startButtonBeginner">Beginner</button>
            <button id="startButtonElementary">Elementary</button>
            <button id="startButtonPreIntermediate">Pre-intermediate</button>
            <button id="startButtonIntermediate">Intermediate</button>
            <button id="startButtonUpperIntermediate">Upper intermediate</button>
            <button id="startButtonUpperAdvanced">Advanced</button>
        </div>
        <div class="result-container" id="result">
            Please input yoour data and click the button, the result will be displayed here.
        </div>
    </div>
    
    <script src="jscript_sep.js"></script>
</body>

</html>
